<div class="signup-form">
    <form [formGroup]= "signUpForm" (ngSubmit)="onSubmit()">
		<h2>Register</h2>
        <div class="form-group" [formGroup]="signUpForm">
			<div class="row">
				<div class="col">
                    <input type="text" 
                    class="form-control" 
                    formControlName = "name"
                    name="fname" 
                    placeholder="Name"
                    required>
                </div>
			</div>        	
        </div>
        <div class="form-group" [formGroup]="signUpForm">
        	<input type="email" 
            class="form-control" 
            name="email" 
            formControlName = "email"
            placeholder="Email" 
            required="required">
        </div>
		<div class="form-group" [formGroup]="signUpForm">
            <input type="password" 
            class="form-control" 
            formControlName = "password"
            name="password" 
            placeholder="Password" 
            required="required">
        </div>
        <div class="form-group" [formGroup]="signUpForm">
            <select class = "form-control" id="role"
                name= "role"
                placeholder="Select Role"
                formControlName = "role"
                required
                >
                <option *ngFor="let role of roles">
                    {{role}}
                </option>
            </select>
          </div>       
		<div class="form-group" >
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a style="color: black;" href="login">Sign in</a></div>
</div>
