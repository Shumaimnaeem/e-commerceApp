<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class= "divideNav">
      <div class= "firstHalfNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color: blanchedalmond;" class="nav-link" href="home"><b>Home</b> <span class="sr-only">(current)</span> </a>
        </li>
        <li *ngIf = "user.role !== 'Admin'" class="nav-item">
            <a style="color: blanchedalmond;" class="nav-link" [routerLink]="['/viewOrders', user.id]">My Orders</a>
          </li>
        <li class="nav-item">
            <a style="color: blanchedalmond;" class="nav-link" href="home">All Products</a>
        </li>
        </ul>
      </div> 
      <div class="secondHalfNav"> 
        <ul  class="navbar-nav mr-auto">
        <li class="nav-item">
            <div *ngIf = "user.role !== 'Admin'">
                <i type="button" class="fa fa-shopping-cart" style="font-size:48px; margin-right: 1%; color: blanchedalmond;" (click) = "viewCart()"></i>
                <span  *ngIf ="productsCount > 0" class="cart-basket d-flex align-items-center justify-content-center">
                    {{productsCount}}
                </span>
            </div>  
        </li>
        <li class="nav-item">
            <a type="button" style="color: blanchedalmond; margin-left: 30px; width: 85px;" class="nav-link" class="btn btn-secondary" (click)= "logout()">Log Out</a>
        </li>
       </ul>
    </div>
    </div>  
   </div>
</nav>
<div class = "mainDisplay">
    <h1 class = "allProd">All Products</h1>
      <button *ngIf = "user.role == 'Admin'" [routerLink]="['/addProduct']"  class= "addProd" type="button" class="btn btn-info">Add New Product</button>
    </div>

    <div *ngIf = "products.length == 0">
       <span style="text-align: center;">No Products to show</span> 
    </div>
    <div class="row" id="ads">
        <!-- Category Card -->
        <div class="col-md-4" *ngFor = "let product of products">
            <div class="card rounded">
                <div class="card-body text-center">
                    <div class="ad-title m-auto">
                        <h5>{{product.name}}</h5>
                        <h6>{{product.description}}</h6>
                        <img [src]= "product.imageUrl" >
                    </div>
                    <button *ngIf = "user.role != 'Admin'" class="ad-btn" type="button" (click)="addToCart(product)" [ngClass] = "{'buttonClick':product.quantity == 0}" [disabled]="product.quantity == 0" >Add to Cart</button>
            </div>
        </div>
    </div>
</div>
