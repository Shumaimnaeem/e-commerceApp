<div class= "container">
    <div [hidden]="submitted">
        <h1>Add Product Form</h1>
        <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="product.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image"
                   accept=".jpg"
                   required
                   name="image"
                   (change)="onFileChange($event)"
                  >
          </div>
    
          <div class="form-group">
            <label for="category">Category</label>
            <select class = "form-control" id="category"
                required
                [(ngModel)]= "product.category" name= "category"
                #category = "ngModel">
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   required
                   [(ngModel)]="product.description" name="description"
                   #description="ngModel">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price"
                   required
                   [(ngModel)]="product.price" name="price"
                   #price="ngModel">
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!addProductForm.form.valid">Submit</button>
          </form>
    </div>
</div>
