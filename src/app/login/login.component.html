<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 style="text-align: center;">Log In</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="email" name="username" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group"> 
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" required>
        </div>
        
        <button style="text-align: center;background-color: #5cb85c; outline: none !important;" type="submit" class="btn btn-info" [disabled]="!form.valid">Log In</button>
        <div [hidden]="userExist">
            Invalid username or password
        </div>
    </form>
</div>
